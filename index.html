<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Planet</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center m-4"><span class="text-primary">Phone</span> Planet</h1>

    <div class="input-group mb-3 w-50 m-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" id="search-btn" class="btn btn-outline-primary" type="button">Search</button>
    </div>

    <p id="error-msg1" class="text-danger text-center d-none">Please find Something</p>
    <p id="error-msg2" class="text-danger text-center d-none">No Result Found</p>

    <div class="d-lg-flex justify-content-lg-center">
        <div id="details-container" class="row row-cols-1  g-4 m-4 ">
        </div>
    </div>


    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 m-4">
    </div>


    <!-- Bootstrap javascript plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- External Javasript link -->
    <script src="script.js"></script>
</body>

</html>
